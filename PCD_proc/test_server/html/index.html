<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lettuce view</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nav-tabs.css" rel="stylesheet">
    <link href="css/lettucethink.css" rel="stylesheet">

  </head>
  <body>

  <form>
     <div class="form-group">
        <div class="col-xs-3"> <label for="Pos">Position (x,y,z)</label> </div>
        <div class="col-xs-3"> <input type="float" class="form-control" id="PosX" placeholder="0"> </div>
        <div class="col-xs-3"> <input type="float" class="form-control" id="PosY" placeholder="0"> </div>
        <div class="col-xs-3"> <input type="float" class="form-control" id="PosZ" placeholder="0"> </div>
     </div>
     <div class="form-group">
        <div class="col-xs-3"> <label for="PanTilt">Pan and tilt (alpha, beta) </label> </div>
        <div class="col-xs-3"> <input type="float" class="form-control" id="Pan" placeholder="0"> </div>
        <div class="col-xs-3"> <input type="float" class="form-control" id="Pan" placeholder="0"> </div>
     </div>
     <div class="col-xs-3"> <button type="submit" class="btn btn-primary">Set to new x, y, z, alpha, beta</button> </div>
     <div class="form-group">
     <label for="exampleSelect1">Example select</label>
     <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Example textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>
  <fieldset class="form-group">
    <legend>Radio buttons</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    </div>
       <script src="js/jquery.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
  </body>
</html>
